<body>
  <main>
    <div action="" class="form__pesquisa">
      <input
        type="text"
        [(ngModel)]="term"
        placeholder="Pesquise..."
        nome="pesquisa"
        class="form__input"
      />
      <button type="submit" class="form__botao">
        <i class="bx bx-search bx-md icone__pesquisa"></i>
      </button>
    </div>

    <section class="conteudo__card">
      <article class="card" *ngFor="let items of funcionarios | filter: term">
        <div class="icones__card__editar">
          <a (click)="getFuncionariosId(items.id)" target="_blank"
            ><i class="bx bxs-pencil icone bx-md"></i
          ></a>
          <a (click)="deletaFuncionarios(items.id)" target="_blank"
            ><i class="bx bx-x icone__excluir bx-md"></i
          ></a>
        </div>
        <aside class="conteudo__imagem">
          <figure class="card__imagem">
            <img
              src="../../../assets/img/foto_exemplo.png"
              alt=""
              class="card__img"
            />
          </figure>
        </aside>
        <div class="card__conteudo">
          <h2 class="nome">{{ items.nome }}</h2>
          <h3 class="cargo">{{ items.cargo }}</h3>
          <p class="descricao">
            {{ items.descricao }}
          </p>
          <div class="informacoes">
            <a href="../../alura.pdf" download>
              <button class="article__btn">Curr√≠culo</button>
            </a>
            <a href="{{ 'mailto:' + items.email }}" target="_blank"
              ><i class="bx bx-envelope icone bx-md"></i
            ></a>
            <a href="{{ 'https://wa.me/' + items.telefone }}" target="_blank"
              ><i class="bx bxl-whatsapp icone bx-md"></i
            ></a>
            <a href="{{ items.linkedin }}" target="_blank"
              ><i class="bx bxl-linkedin icone bx-md"></i
            ></a>
            <a href="{{ items.github }}" target="_blank"
              ><i class="bx bxl-github icone bx-md"></i
            ></a>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>
